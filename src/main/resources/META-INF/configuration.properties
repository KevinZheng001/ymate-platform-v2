#
# \u6CE8\u610F: attributes\u5C06\u4F5C\u4E3A\u5173\u952E\u5B57\u4F7F\u7528, \u7528\u4E8E\u8868\u793A\u5206\u7C7B, \u5C5E\u6027, \u96C6\u5408\u548CMAP\u7684\u5B50\u5C5E\u6027\u96C6\u5408
